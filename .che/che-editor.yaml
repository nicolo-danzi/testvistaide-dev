inline:
  schemaVersion: 2.1.0
  metadata:
    name: test-custom-ide
  components:
    - name: vista-ide
      container:
        image: "512332547043.dkr.ecr.eu-west-1.amazonaws.com/optix-client-sandbox:prova-SWCVISTA-4022"
        mountSources: true
        env:
          CONFIG_OAUTH_REDIRECT_URI: "https://vista2.qplatform.it/oidc/silent-refresh.html"
          CONFIG_OAUTH_SILENT_REDIRECT_URI: "https://vista2.qplatform.it/oidc/silent-refresh.html"
          CONFIG_OAUTH_POST_LOGOUT_REDIRECT_URI: "https://vista2.qplatform.it"
        endpoints:
          - name: vista
            targetPort: 8080
            exposure: public
            secure: true
            protocol: http
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
      attributes:
        ports:
          - exposedPort: 8080
    - name: vista-websocket
      container:
        image: "512332547043.dkr.ecr.eu-west-1.amazonaws.com/optix-server-sandbox:prova-SWCVISTA-4022"
        memoryLimit: "1536M"
        memoryRequest: "200M"
        env:
          CONFIG_FTRA_ACCESS_SERVER: "accessserver.cloud-dev.rockwellautomation.com"
          CONFIG_FTRA_RESTAPI: "ftra-webapi.cloud-dev.rockwellautomation.com"
          CONFIG_VISTA_RESTAPI: "vistaapi.qplatform.it"
        endpoints:
          - name: websocket
            targetPort: 80
            exposure: public
            secure: true
            protocol: ws
            attributes:
              type: collocated-terminal
              discoverable: false
              cookiesAuthEnabled: true
              urlRewriteSupported: true
      attributes:
        ports:
          - exposedPort: 80
    - name: testtap
      container:
        image: "512332547043.dkr.ecr.us-east-2.amazonaws.com/ftra-client:vv1.0.0"
